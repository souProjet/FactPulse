<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FactPulse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16162a 100%);
      color: #e2e8f0;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #2d3748;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .version {
      font-size: 11px;
      color: #718096;
      margin-top: 4px;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: #2d3748;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #718096;
    }
    
    .status-indicator.connected {
      background: #38a169;
      animation: pulse 2s infinite;
    }
    
    .status-indicator.disconnected {
      background: #e53e3e;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      flex: 1;
    }
    
    .status-label {
      font-size: 14px;
      font-weight: 500;
    }
    
    .status-detail {
      font-size: 12px;
      color: #a0aec0;
      margin-top: 2px;
    }
    
    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn-secondary {
      background: #2d3748;
      color: #e2e8f0;
    }
    
    .btn-secondary:hover {
      background: #4a5568;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      padding: 12px;
      background: #2d3748;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
    }
    
    .stat-label {
      font-size: 11px;
      color: #718096;
      margin-top: 4px;
    }
    
    .footer {
      padding: 12px 20px;
      border-top: 1px solid #2d3748;
      text-align: center;
    }
    
    .footer a {
      color: #63b3ed;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .loading.active {
      display: block;
    }
    
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #2d3748;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">FactPulse</div>
    <div class="version">v1.0.0</div>
  </div>
  
  <div class="content">
    <div class="status-card">
      <div class="status-indicator" id="status-indicator"></div>
      <div class="status-text">
        <div class="status-label" id="status-label">Vérification...</div>
        <div class="status-detail" id="status-detail">Connexion au serveur</div>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="stat-claims">-</div>
        <div class="stat-label">Claims analysés</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-time">-</div>
        <div class="stat-label">Temps moyen</div>
      </div>
    </div>
    
    <button class="btn btn-primary" id="btn-analyze" disabled>
      Analyser cette page
    </button>
    
    <button class="btn btn-secondary" id="btn-settings">
      Paramètres
    </button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Analyse en cours...</div>
    </div>
  </div>
  
  <div class="footer">
    <a href="http://localhost:8000/docs" target="_blank">Documentation API</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
